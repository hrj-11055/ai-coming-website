<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具集 - AIcoming</title>

    <meta name="description" content="AIcoming 工具集：按分类收录实用AI工具，点击图标即可直达官网。">
    <meta name="keywords" content="AI工具集,AI工具,人工智能工具,效率工具,Agent工具">

    <link rel="icon" type="image/png" sizes="32x32" href="/pic/logo-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/pic/logo-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/pic/logo-icon.png">

    <script src="/vendor/tailwindcss-cdn.js"></script>
    <script src="/vendor/alpinejs-cdn.min.js" defer></script>
    <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <style>
        :root {
            --bg: var(--ai-bg-muted, #f3f4f6);
            --panel: var(--ai-bg-surface, #ffffff);
            --line: var(--ai-border, #e5e7eb);
            --text: var(--ai-text-primary, #111827);
            --muted: var(--ai-text-muted, #6b7280);
            --font-ui: var(--ai-font-ui, "PingFang SC", "Hiragino Sans GB", "Noto Sans SC", "Microsoft YaHei", sans-serif);
            --tools-nav-height: 64px;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
        }

        .tools-page {
            max-width: 1580px;
            margin: 0 auto;
            padding: calc(var(--tools-nav-height) + 14px) 14px 14px;
        }

        .tools-layout {
            display: grid;
            grid-template-columns: 210px 1fr;
            gap: 14px;
            align-items: start;
        }

        .sidebar {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px;
            position: sticky;
            top: calc(var(--tools-nav-height) + 12px);
            max-height: calc(100vh - 92px);
            overflow: auto;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 700;
            color: #374151;
            margin: 6px 8px 10px;
        }

        .category-list {
            display: grid;
            gap: 6px;
        }

        .category-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid transparent;
            color: #4b5563;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.16s ease;
        }

        .category-link:hover {
            background: #eff6ff;
            border-color: #dbeafe;
            color: #1d4ed8;
        }

        .category-link.active {
            background: #eef2ff;
            border-color: #c7d2fe;
            color: var(--ai-brand-700, #3730a3);
            font-weight: 700;
        }

        .main-area {
            min-width: 0;
            display: grid;
            gap: 12px;
        }

        .lane-guide {
            background: linear-gradient(90deg, #f8fbff 0%, #f8fbff 49.3%, #fffbf4 50.7%, #fffbf4 100%);
            border: 1px solid var(--line);
            border-radius: 12px;
            display: grid;
            grid-template-columns: 1fr 24px 1fr;
            align-items: center;
            min-height: 54px;
            padding: 0 14px;
            overflow: hidden;
        }

        .lane-label {
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            letter-spacing: 0.2px;
        }

        .lane-label:first-child {
            color: #1e40af;
        }

        .lane-label:last-child {
            color: #9a3412;
        }

        .lane-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .lane-divider::before {
            content: '';
            width: 2px;
            height: 30px;
            background: linear-gradient(180deg, #cbd5e1, #94a3b8);
            border-radius: 99px;
        }

        .content-panel {
            display: grid;
            gap: 14px;
        }

        .tool-section {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 12px;
        }

        .section-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 2px 2px 10px;
            border-bottom: 1px solid #edf0f3;
        }

        .section-head h2 {
            margin: 0;
            font-size: clamp(18px, 2vw, 22px);
            font-weight: 700;
            color: #1f2937;
            letter-spacing: -0.2px;
            line-height: 1.2;
        }

        .section-meta {
            color: #6b7280;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            padding: 5px 10px;
            white-space: nowrap;
        }

        .section-body {
            display: grid;
            gap: 10px;
        }

        .tool-row {
            display: grid;
            grid-template-columns: 1fr 24px 1fr;
            align-items: stretch;
        }

        .tool-row > .tool-group:first-child {
            background: #f8fbff;
            border: 1px solid #e2eefd;
            border-radius: 12px;
            padding: 8px;
        }

        .tool-row > .tool-group:last-child {
            background: #fffbf4;
            border: 1px solid #f5e9cf;
            border-radius: 12px;
            padding: 8px;
        }

        .tool-divider {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-divider::before {
            content: '';
            width: 2px;
            height: 92%;
            background: linear-gradient(180deg, #cbd5e1 0%, #94a3b8 100%);
            border-radius: 99px;
        }

        .tool-group {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
        }

        .tool-card {
            min-height: 74px;
            border: 1px solid var(--ai-border, #eceff2);
            border-radius: var(--ai-radius-sm, 10px);
            background: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            transition: all 0.16s ease;
        }

        .tool-card:hover {
            border-color: #c7d2fe;
            box-shadow: var(--ai-shadow-brand, 0 6px 16px rgba(59, 130, 246, 0.1));
            transform: translateY(-1px);
        }

        .tool-card.disabled {
            opacity: 0.72;
            background: #fafafa;
            border-style: dashed;
            cursor: not-allowed;
        }

        .tool-card.placeholder {
            border-style: dashed;
            background: #fafafa;
        }

        .logo-wrap {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid var(--ai-border, #e5e7eb);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--ai-bg-surface, #fff);
        }

        .logo-wrap img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .tool-meta {
            min-width: 0;
            display: grid;
            gap: 2px;
        }

        .tool-name {
            margin: 0;
            font-size: 15px;
            line-height: 1.25;
            font-weight: 700;
            color: #111827;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tool-desc {
            font-size: 11px;
            font-weight: 700;
            color: var(--ai-brand-700, #1d4ed8);
            background: #eff6ff;
            border: 1px solid #dbeafe;
            border-radius: var(--ai-radius-pill, 999px);
            padding: 2px 8px;
            display: inline-block;
            width: fit-content;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tool-status {
            font-size: 11px;
            color: #dc2626;
            font-weight: 700;
        }

        @media (max-width: 1240px) {
            .tools-layout {
                grid-template-columns: 190px minmax(0, 1fr);
            }

            .sidebar {
                max-height: calc(100vh - 92px);
            }

            .tool-group {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 980px) {
            .tools-page {
                padding-top: calc(var(--tools-nav-height) + 10px);
            }

            .tools-layout {
                grid-template-columns: 68px minmax(0, 1fr);
                gap: 10px;
            }

            .sidebar {
                padding: 8px 6px;
                top: calc(var(--tools-nav-height) + 8px);
                max-height: calc(100vh - 82px);
                overflow: auto;
            }

            .sidebar-title {
                display: none;
            }

            .category-list {
                display: grid;
                gap: 8px;
            }

            .category-link {
                justify-content: center;
                padding: 10px 0;
                min-height: 44px;
            }

            .category-link span {
                display: none;
            }

            .category-link i {
                font-size: 18px;
                line-height: 1;
            }
        }

        @media (max-width: 860px) {
            .lane-guide,
            .tool-row {
                grid-template-columns: 1fr;
            }

            .lane-divider,
            .tool-divider {
                display: none;
            }

            .tool-group {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .section-head h2 {
                font-size: 18px;
            }

            .section-meta {
                font-size: 11px;
                padding: 4px 8px;
            }

            .tool-card {
                min-height: 70px;
                padding: 9px 10px;
            }
        }
    </style>
</head>
